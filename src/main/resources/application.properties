spring.application.name=StockPicksBackend
server.port=8080
server.address=0.0.0.0

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/stockpicks
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=86400000

# Stripe Configuration
stripe.api.key=${STRIPE_SECRET_KEY:sk_test_your_stripe_secret_key_here}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_your_webhook_secret_here}

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your_email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your_app_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Google Sheets Configuration
google.sheets.spreadsheet.id=${GOOGLE_SHEETS_ID:your_spreadsheet_id_here}
google.sheets.range=${GOOGLE_SHEETS_RANGE:Sheet1!A:H}

# Google Sheets Sync Scheduling Configuration
google.sheets.sync.enabled=${GOOGLE_SHEETS_SYNC_ENABLED:true}
google.sheets.sync.interval.minutes=${GOOGLE_SHEETS_SYNC_INTERVAL:15}
google.sheets.sync.business.hours.enabled=${GOOGLE_SHEETS_SYNC_BUSINESS_HOURS:true}
google.sheets.sync.business.hours.start=${GOOGLE_SHEETS_SYNC_START_HOUR:9}
google.sheets.sync.business.hours.end=${GOOGLE_SHEETS_SYNC_END_HOUR:18}

# Finnhub Stock API Configuration
finnhub.api.key=${FINNHUB_API_KEY:your_finnhub_api_key_here}
finnhub.api.base.url=https://finnhub.io/api/v1
finnhub.cache.ttl.minutes=15

# Application Configuration
app.base-url=${APP_BASE_URL:http://localhost:5173}

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# Logging
logging.level.com.stockpicks.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n